spring.application.name=iVisit-helper

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=${HELPER_SERVER_PORT:8765}

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
app.cors.allowed-origins=${HELPER_CORS_ALLOWED_ORIGINS:http://localhost:*,http://127.0.0.1:*,https://ivisitust.com}

# HTTP Referer for external API calls
app.http.referer=${HELPER_HTTP_REFERER:https://ivisitust.com}

# =============================================================================
# TESSERACT OCR
# =============================================================================
tesseract.datapath=${TESSERACT_DATAPATH:C:\\Program Files\\Tesseract-OCR\\tessdata}

# =============================================================================
# BACKEND CONFIGURATION
# =============================================================================
backend.url=${HELPER_BACKEND_URL:http://localhost:8080}

# =============================================================================
# STATION CONFIGURATION
# =============================================================================
# Default station ID (can be overridden by station-config.properties at runtime)
station.id=${HELPER_STATION_ID:1}
station.config.path=${HELPER_STATION_CONFIG_PATH:station-config.properties}
poll.delay.ms=${HELPER_POLL_DELAY_MS:10000}

# =============================================================================
# FILE UPLOAD LIMITS
# =============================================================================
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:100MB}

# =============================================================================
# OPENROUTER AI VISION API (Primary OCR)
# =============================================================================
# Get your API key from https://openrouter.ai/
openrouter.api.key=${OPENROUTER_API_KEY:}
openrouter.api.url=${OPENROUTER_API_URL:https://openrouter.ai/api/v1/chat/completions}
openrouter.model=${OPENROUTER_MODEL:anthropic/claude-3.5-sonnet}

# =============================================================================
# OCR.SPACE API (Fallback OCR)
# =============================================================================
# Get your API key from https://ocr.space/
ocrspace.api.key=${OCRSPACE_API_KEY:}
ocrspace.api.url=${OCRSPACE_API_URL:https://api.ocr.space/parse/image}

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=${LOG_LEVEL:INFO}
