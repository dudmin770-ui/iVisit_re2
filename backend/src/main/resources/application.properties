spring.application.name=iVisit-backend

# =============================================================================
# PROFILE CONFIGURATION
# =============================================================================
spring.profiles.active=${BACKEND_PROFILE:dev}

# Frontend URL for CORS and email verification links
app.frontend-base-url=${APP_FRONTEND_BASE_URL:http://localhost:5173}

# CORS allowed origins (comma-separated)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# =============================================================================
# H2 CONSOLE (Development Only)
# =============================================================================
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}

# =============================================================================
# DATABASE (MySQL)
# =============================================================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ivisitdb}?useSSL=${DB_USE_SSL:false}&serverTimezone=${DB_TIMEZONE:UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD: }
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# JPA / HIBERNATE
# =============================================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# =============================================================================
# FILE STORAGE
# =============================================================================
file.upload-dir=${FILE_UPLOAD_DIR:uploads/}

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=${BACKEND_SERVER_PORT:8080}

# =============================================================================
# EMAIL / SMTP CONFIGURATION
# =============================================================================
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
app.mail.from=${MAIL_FROM:}

# =============================================================================
# PRODUCTION ADMIN SEEDER
# =============================================================================
app.admin.email=${ADMIN_EMAIL:ivisitust2025@gmail.com}
app.admin.password=${ADMIN_PASSWORD:ChangeMe123!}
app.admin.username=${ADMIN_USERNAME:iVisitUST 2025}

# =============================================================================
# TWO-FACTOR AUTHENTICATION
# =============================================================================
app.2fa.issuer=${APP_2FA_ISSUER:iVisitUST}

# =============================================================================
# ERROR HANDLING (disable in production)
# =============================================================================
server.error.include-message=${ERROR_INCLUDE_MESSAGE:always}
server.error.include-binding-errors=${ERROR_INCLUDE_BINDING:always}
server.error.include-stacktrace=${ERROR_INCLUDE_STACKTRACE:on_param}

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=${LOG_LEVEL:INFO}
logging.file.path=${LOG_FILE_PATH:logs}
